<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>My Stop Watch in JavaScript</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  
</head>
<body>
  <div class="container">
    <div class="row jumbotron">
      <!-- timer -->
      <div class="timer col-sm-12 text-center">
        <h1>
          <span id="minutes">00</span> : <span id="seconds">00</span>
        </h1>
      </div>
    </div>
    <div class="col-sm-4">
    </div>
      <!-- timer buttons -->
    <div class="row">
      <div class="col-sm-4">
        <div class="timer-buttons btn-group-justified">
          <div class="btn-group">
            <button type="button" id="start" class="btn-success btn-lg">
              Start
            </button>
          </div>
          <div class="btn-group">
            <button type="button" id="stop" class="btn-danger btn-lg">
              Stop
            </button>
          </div>
          <div class="btn-group">
            <button type="button" id="reset" class="btn-default btn-lg">
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
    </div>
  </div>
  
  <script src="indexV2.js"></script>
</body>
</html>
